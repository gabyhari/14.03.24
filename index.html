<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Scratch</title>
</head>
<body>
    <button onclick="moverParaEsquerda()">Mover para esquerda</button>
    <button onclick="moverParaDireita()">Mover para direita</button>
    <button onclick="moverParaCima()">Mover para cima</button>
    <button onclick="moverParaBaixo()">Mover para baixo</button>
    <button onclick="girarHorario()">Girar em sentido horário</button>
    <button onclick="girarAntiHorario()">Girar em sentido anti-horário</button>
    <button onclick="deslizarImagem()">Deslizar</button>

    <br />
    <br />
    <label for="txtPixel">Quantidade de pixel(s):</label>
    <input type="text" id="txtPixel" value="1"/>


<div id="container">
    <img id="imagem" src="img/image_Oq9SiOT (1).webp" alt="Imagem">
</div>

<script>
    // Função para iniciar a animação
    function deslizarImagem() {
        var imagem = document.getElementById('imagem');
        var containerWidth = document.getElementById('container').offsetWidth;
        var imagemWidth = imagem.offsetWidth;
        imagem.style.left = (containerWidth - imagemWidth) + 'px'; // Move para a direita
    }

    // Iniciar a animação quando a página carregar
    window.onload = function() {
        deslizarImagem();
    };
</script>

</body>
</html>
